<div class="catalog-container">
    <div ng-repeat="stirrer in vm.stirrerData" class="catalog-item card-shadow">
        <a href="{{ stirrer.url }}">
            <div class="catalog-item-thumbnail">
                <img src="{{ stirrer.imgSrc }}" />
            </div>
            <div class="catalog-item-description">{{ stirrer.title }}</div>
        </a>
    </div>
</div>
