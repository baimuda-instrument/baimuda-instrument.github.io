<div class="productList-collapse">
    <button ng-click="vm.toggle()">
        <i
            class="fas fa-caret-down"
            ng-class="{ rotate180: vm.collapseList }"
        ></i
        >產品列表
    </button>
</div>
<div ng-class="{ collapse: vm.isMobile && vm.collapseList }">
    <ul>
        <li
            ng-repeat="product in vm.productData"
            ng-click="vm.isMobile && vm.toggle()"
        >
            <a ng-href="{{ product.url }}"
                >{{ product.name }}<br />{{ product.engName }}</a
            >
        </li>
    </ul>
</div>
